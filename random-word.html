<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>Random Word</title>
    <style>
    body{
        background-color: rgb(184, 227, 253);
        
    }

    .container{
        width: 60%;
        margin: auto;
    }

    h1, form{
        text-align: center;
        font-family: "Indie Flower", cursive;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Random Words</h1>
      <form>
          <label>Please enter how many words you want:</label>
          <input type = "number" id = "words-count"></input>
          <button id = "word-submit">Generate Random Words</button>
      </form>
      <div id="random-words"></div>
    </div>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type = "text/javascript" src = "random-word.js"></script>
  </body>
</html>
